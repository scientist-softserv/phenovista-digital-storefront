apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webstore.fullname" . }}
  labels:
    {{- include "webstore.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webstore.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webstore.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webstore.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NEXTAUTH_URL
              value: "{{ .Values.nextAuthUrl }}"
            - name: NEXT_PUBLIC_PROVIDER_NAME
              value: "{{ .Values.providerName }}"
            - name: NEXT_PUBLIC_PROVIDER_ID
              value: "{{ .Values.providerId }}"
            - name: NEXT_PUBLIC_SCIENTIST_API_VERSION
              value: "{{ .Values.scientistApiVersion }}"
            - name: NEXT_PUBLIC_TOKEN
              value: "{{ .Values.nextPublicToken }}"
            - name: NEXTAUTH_SECRET
              value: "{{ .Values.nextAuthSecret }}"
            - name: CLIENT_SECRET
              value: "{{ .Values.clientSecret }}"
            - name: CLIENT_ID
              value: "{{ .Values.clientId }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
