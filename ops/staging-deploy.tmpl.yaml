nextAuthUrl: "https://phenovista-staging.softserv.cloud/api/auth"
providerName: "phenovista"
providerId: "12527"
scientistApiVersion: "v2"
nextPublicToken: $NEXT_PUBLIC_TOKEN
nextAuthSecret: $NEXTAUTH_SECRET
clientSecret: $CLIENT_SECRET
clientId: $CLIENT_ID
# TODO: ref: https://github.com/scientist-softserv/phenovista-digital-storefront/issues/21
# sentryDsn: ''
replicaCount: 1

image:
  repository: ghcr.io/scientist-softserv/webstore
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "0.0.2"

imagePullSecrets:
  - name: github

ingress:
  enabled: true
  className: "nginx"
  annotations: {
    nginx.ingress.kubernetes.io/proxy-body-size: "0",
    cert-manager.io/cluster-issuer: letsencrypt-prod
  }
  hosts:
    - host: phenovista-staging.softserv.cloud
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - phenovista-staging.softserv.cloud
      secretName: softservcloud
